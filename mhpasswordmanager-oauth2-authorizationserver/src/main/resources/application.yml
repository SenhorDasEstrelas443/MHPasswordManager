spring:
  profiles:
    active: test
  application:
    name: 'authorization-server'
  h2:
    console:
      enabled: true
      path: /h2
  redis:
    host: 127.0.0.1
    password: MARCOSHSSILVA#20230101
    port: 6379
  session:
    store-type: redis
server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}
authorization:
  issuer-uri: http://localhost:9000
management:
  endpoint:
    health:
      group:
        custom:
          show-components: ALWAYS
          show-details: ALWAYS
          include:
            - diskSpace
            - ping
            - db
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include:
          - '*'

springdoc:
  # description
  version: @project.version@
  title: @project.name@
  description: @project.description@
  license-name: 'MIT'
  license-url: 'https://github.com/marcoshssilva/MHPasswordManager/blob/main/LICENSE'
  # enable actuator to Swagger
  show-actuator: true
  # hidde login-endpoint to Swagger
  show-login-endpoint: false
  swagger-ui:
    csrf:
      enabled: false
