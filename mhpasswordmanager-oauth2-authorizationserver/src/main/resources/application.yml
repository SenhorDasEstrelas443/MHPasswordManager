server:
  port: 12010
spring:
  application:
    name: authorization-server
  profiles:
    default: default, in-jdbc-users # in future must be use Web-client with Eureka service discovery
  mvc:
    static-path-pattern: /content/**
  config:
    import:
      - optional:configserver:${SPRING_CONFIG_SERVER_URI:http://localhost:8888}
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
---
spring:
  config:
    activate:
      on-profile: test
  session:
    store-type: none
  flyway:
    enabled: false
eureka:
  client:
    enabled: false