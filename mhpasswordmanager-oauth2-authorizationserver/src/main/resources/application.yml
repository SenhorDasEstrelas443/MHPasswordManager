spring:
#  profiles:
#    active: test
  application:
    name: 'authorization-server'
  h2:
    console:
      enabled: true
      path: /h2
  redis:
    host: 127.0.0.1
    password: MARCOSHSSILVA#20230101
    port: 6379
  session:
    store-type: redis
  mvc:
    static-path-pattern: /content/**
server:
  port: 12010
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
authorization:
  issuer-uri: http://localhost:12010
management:
  endpoint:
    health:
      group:
        integrations-details:
          show-components: ALWAYS
          show-details: ALWAYS
          include:
            - redis
            - ping
            - db
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include:
          - '*'

springdoc:
  # description
  version: @project.version@
  title: @project.name@
  description: @project.description@
  license-name: 'MIT'
  license-url: 'https://github.com/marcoshssilva/MHPasswordManager/blob/main/LICENSE'
  # enable actuator to Swagger
  show-actuator: true
  # show login-endpoint to Swagger
  show-login-endpoint: true
  swagger-ui:
    csrf:
      enabled: true # enable csrf in swagger-ui requests
