<ion-content fullscreen>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container-login">

    <ion-grid fixed>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="fixed">Usu√°rio</ion-label>
            <ion-input formControlName="username" type="text" placeholder="jimmy@email.com" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="fixed">Senha</ion-label>
            <ion-input formControlName="password" type="password" placeholder="*******" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button  expand="full" fill="clear" type="submit" [disabled]="loginForm.invalid">
            Acessar
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>



  </form>

</ion-content>
