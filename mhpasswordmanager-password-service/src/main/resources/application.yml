spring:
  application:
    name: 'password-service'
  redis:
    host: 127.0.0.1
    password: MARCOSHSSILVA#20230101
    port: 6379
  session:
    store-type: redis
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres?currentSchema=db_passwords}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: true
      properties:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${SERVICE_URL_AUTHORIZATION_SERVER:http://localhost:9000}
#          jwk-set-uri: ${SERVICE_URL_AUTHORIZATION_SERVER_JWK_URI:http://localhost:9000/oauth2/jwks}
eureka:
#  instance:
#    hostname: localhost
#    non-secure-port: 12010
#    secure-port: 12010
  client:
    service-url:
      defaultZone: ${SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}
server:
  servlet:
    context-path: /passwords
  port: 12010
management:
  endpoint:
    health:
      group:
        integrations-details:
          show-components: ALWAYS
          show-details: ALWAYS
          include:
            - db
            - redis
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include:
          - '*'

springdoc:
  # description
  version: @project.version@
  title: @project.name@
  description: @project.description@
  license-name: 'MIT'
  license-url: 'https://github.com/marcoshssilva/MHPasswordManager/blob/main/LICENSE'
  # enable actuator to Swagger
  show-actuator: true
  # hidde login-endpoint to Swagger
  show-login-endpoint: false
  swagger-ui:
    csrf:
      enabled: false
