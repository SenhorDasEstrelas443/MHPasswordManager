server:
  port: 12013
  servlet:
    context-path: /emails
spring:
  application:
    name: email-service
  config:
    import:
      - optional:configserver:${SPRING_CONFIG_SERVER_URI:http://localhost:8888}
  mail:
    host: smtp.server.example
    username: you-user@example.com
    password: your-pass
    properties:
      mail.transport.protocol: msa
      mail.smtp.port: 587
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
  rabbitmq:
    host: localhost
    virtual-host: vhost-password-manager
    username: email-service-pm
    password: email-service-pm-P@ss
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
springdoc:
  version: @project.version@
  title: @project.name@
  description: @project.description@
  license-name: 'MIT'
  license-url: 'https://github.com/marcoshssilva/MHPasswordManager/blob/main/LICENSE'
---
spring:
  config:
    activate:
      on-profile: test
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://mhpasswordmanager.test.fake.com
  session:
    store-type: none
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    enabled: false